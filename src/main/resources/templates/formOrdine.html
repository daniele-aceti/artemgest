<!DOCTYPE html>
<html lang="it" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crea Ordine</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-3xl w-full bg-white p-10 rounded-xl shadow-xl">
      <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">
        Crea Ordine
      </h2>

      <form
        th:action="@{'/ordine/' + ${ordine.cliente.id}}"
        th:object="${ordine}"
        method="POST"
        class="space-y-8"
        id="ordineForm"
      >
        <!-- Prodotti dinamici -->
        <div id="prodottiContainer" class="space-y-6">
          <!-- Riga iniziale -->
          <div
            class="grid grid-cols-1 md:grid-cols-5 gap-6 items-end prodottoRow border border-gray-200 rounded-md p-4"
          >
            <div class="md:col-span-3">
              <label
                for="prodotti[0].id"
                class="block mb-2 font-semibold text-gray-700"
                >Prodotto</label
              >
              <select
                name="prodotti[0].id"
                id="prodotti[0].id"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-[#E9DCC9] focus:outline-none"
              >
                <option value="" disabled selected>Seleziona prodotto</option>
                <option
                  th:each="prodotto : ${prodotti}"
                  th:value="${prodotto.id}"
                  th:text="${prodotto.nome}"
                ></option>
              </select>
            </div>
            <div>
              <label
                for="prodotti[0].quantita"
                class="block mb-2 font-semibold text-gray-700"
                >Quantità</label
              >
              <input
                type="number"
                name="prodotti[0].quantita"
                id="prodotti[0].quantita"
                required
                min="1"
                class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-[#E9DCC9] focus:outline-none"
              />
            </div>
            <div class="flex justify-center">
              <button
                type="button"
                onclick="rimuoviRiga(this)"
                class="text-red-600 font-bold text-2xl hover:text-red-800 transition"
                aria-label="Rimuovi riga prodotto"
              >
                
              </button>
            </div>
          </div>
        </div>

        <!-- Aggiungi prodotto -->
        <div>
          <button
            type="button"
            onclick="aggiungiRiga()"
            class="w-full py-3 bg-gradient-to-r from-[#D6C6B8] via-[#E9DCC9] to-[#F5E8D8] text-gray-800 font-semibold rounded-md shadow-md hover:from-[#E9DCC9] hover:to-[#D6C6B8] transition"
          >
            + Aggiungi Riga
          </button>
        </div>

        <input type="hidden" th:field="*{cliente.id}" />

        <!-- Invia -->
        <div>
          <button
            type="submit"
            class="w-full py-3 bg-gradient-to-r from-[#D6C6B8] via-[#E9DCC9] to-[#F5E8D8] text-gray-800 font-semibold rounded-md shadow-md hover:from-[#E9DCC9] hover:to-[#D6C6B8] transition"
          >
            Salva Ordine
          </button>
        </div>
        <div>
          <a
            href="http://localhost:8080/clienti"
            class="px-6 py-3 bg-gray-200 text-gray-800 font-medium rounded-lg hover:bg-gray-300 transition"
          >
            Indietro
          </a>
        </div>
      </form>
    </div>

    <!-- JS con prodotti dal server -->
    <script th:inline="javascript">
      let indiceProdotto = 1;
      const prodotti = /*[[${prodotti}]]*/ [];

      function aggiungiRiga() {
        const container = document.getElementById("prodottiContainer");

        const div = document.createElement("div");
        div.className =
          "grid grid-cols-1 md:grid-cols-5 gap-6 items-end prodottoRow border border-gray-200 rounded-md p-4";

        const selectOptions = prodotti
          .map((p) => `<option value="${p.id}">${p.nome}</option>`)
          .join("");

        div.innerHTML = `
          <div class="md:col-span-3">
            <label for="prodotti[${indiceProdotto}].id" class="block mb-2 font-semibold text-gray-700">Prodotto</label>
            <select name="prodotti[${indiceProdotto}].id" id="prodotti[${indiceProdotto}].id" required class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-[#E9DCC9] focus:outline-none">
              <option value="" disabled selected>Seleziona prodotto</option>
              ${selectOptions}
            </select>
          </div>
          <div>
            <label for="prodotti[${indiceProdotto}].quantita" class="block mb-2 font-semibold text-gray-700">Quantità</label>
            <input type="number" name="prodotti[${indiceProdotto}].quantita" id="prodotti[${indiceProdotto}].quantita" required min="1"
              class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-[#E9DCC9] focus:outline-none" />
          </div>
          <div class="flex justify-center">
            <button type="button" onclick="rimuoviRiga(this)" class="text-red-600 font-bold text-2xl hover:text-red-800 transition" aria-label="Rimuovi riga prodotto">−</button>
          </div>
        `;

        container.appendChild(div);
        indiceProdotto++;
      }

      function rimuoviRiga(button) {
        const riga = button.closest(".prodottoRow");
        riga.remove();
      }
    </script>
  </body>
</html>
