<!DOCTYPE html>
<html lang="it" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArtemGest - Dashboard Statistiche</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6",
              dark: "#0F172A",
              light: "#F8FAFC",
            },
            boxShadow: {
              soft: "0 10px 30px rgba(0, 0, 0, 0.05)",
            },
          },
        },
      };
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/lucide@0.287.0/dist/umd/lucide.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light text-dark font-sans antialiased min-h-screen flex">
    <!-- Sidebar -->
    <aside
      class="w-20 md:w-64 bg-white shadow-soft border-r flex flex-col items-center md:items-start py-6 px-4"
    >
      <!-- Logo + Titolo -->
      <div class="flex items-center space-x-3 mb-10">
        <img
          src="/img/logo.PNG"
          alt="Logo ArtemGest"
          class="w-8 h-8 object-contain"
        />
        <h1
          class="hidden md:block text-xl font-bold text-neutral-700 tracking-tight"
        >
          ArtemGest
        </h1>
      </div>

      <!-- Navigazione -->
      <nav class="flex flex-col space-y-6 text-gray-600 w-full">
        <a
          href="http://localhost:8080/dashboard"
          class="flex items-center gap-3 hover:text-primary transition"
        >
          <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
          <span class="hidden md:inline">Dashboard</span>
        </a>
        <a
          href="http://localhost:8080/clienti"
          class="flex items-center gap-3 hover:text-primary transition"
        >
          <i data-lucide="users" class="w-5 h-5"></i>
          <span class="hidden md:inline">Clienti</span>
        </a>
        <a
          href="#"
          class="flex items-center gap-3 hover:text-primary transition"
        >
          <i data-lucide="file-text" class="w-5 h-5"></i>
          <span class="hidden md:inline">Fatture</span>
        </a>
        <a
          href="#"
          class="flex items-center gap-3 hover:text-primary transition"
        >
          <i data-lucide="settings" class="w-5 h-5"></i>
          <span class="hidden md:inline">Impostazioni</span>
        </a>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="flex-1 flex flex-col px-6 py-8">
      <h2 class="text-2xl font-semibold mb-8 text-gray-800">Statistiche</h2>

      <!-- Cards Statistiche -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 max-w-4xl">
        <!-- Totale Fattura Oggi -->
        <div
          class="bg-white rounded-xl shadow-soft p-6 flex flex-col justify-center items-center"
        >
          <div
            class="text-sm font-medium text-gray-500 mb-2 uppercase tracking-wide"
          >
            Totale Fattura Oggi
          </div>
          <div class="text-3xl font-bold text-gray-900">â‚¬ 12.345,67</div>
          <div class="text-sm text-gray-400 mt-1 text-center">
            Importo totale delle fatture emesse oggi
          </div>
        </div>

        <!-- Numero Fatture Emesse -->
        <div
          class="bg-white rounded-xl shadow-soft p-6 flex flex-col justify-center items-center"
        >
          <div
            class="text-sm font-medium text-gray-500 mb-2 uppercase tracking-wide"
          >
            Fatture Emesse
          </div>
          <div class="text-3xl font-bold text-gray-900">256</div>
          <div class="text-sm text-gray-400 mt-1 text-center">
            Numero totale fatture emesse
          </div>
        </div>

        <!-- Utenti Registrati -->
        <div
          class="bg-white rounded-xl shadow-soft p-6 flex flex-col justify-center items-center"
        >
          <div
            class="text-sm font-medium text-gray-500 mb-2 uppercase tracking-wide"
          >
            Utenti Registrati
          </div>
          <div class="text-3xl font-bold text-gray-900">1.024</div>
          <div class="text-sm text-gray-400 mt-1 text-center">
            Numero totale utenti registrati
          </div>
        </div>
      </div>
    </main>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
