<!DOCTYPE html>
<html lang="it" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArtemGest - Dashboard Statistiche</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6",
              dark: "#0F172A",
              light: "#F8FAFC",
            },
            boxShadow: {
              soft: "0 10px 30px rgba(0, 0, 0, 0.05)",
            },
          },
        },
      };
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/lucide@0.287.0/dist/umd/lucide.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light text-dark font-sans antialiased min-h-screen flex">
    <!-- Sidebar -->
    <th:block th:replace="~{fragments/sidebar :: sidebar}"></th:block>

    <!-- Main content -->
    <main class="flex-1 flex flex-col px-6 py-8">
      <h2 class="text-2xl font-semibold mb-8 text-gray-800">Statistiche</h2>

      <!-- Cards Statistiche -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 max-w-4xl">
        <!-- Totale Fattura Oggi -->
        <div
          class="bg-white rounded-xl shadow-soft p-6 flex flex-col justify-center items-center"
        >
          <div
            class="text-sm font-medium text-gray-500 mb-2 uppercase tracking-wide"
          >
            Totale Fatturato Mese
          </div>
          <div
            th:text="${fatturatoMese}"
            class="text-3xl font-bold text-gray-900"
          ></div>
          <div class="text-sm text-gray-400 mt-1 text-center">
            Importo totale delle fatture pagate
          </div>
        </div>

        <!-- Numero Fatture Emesse -->
        <div
          class="bg-white rounded-xl shadow-soft p-6 flex flex-col justify-center items-center"
        >
          <div
            class="text-sm font-medium text-gray-500 mb-2 uppercase tracking-wide"
          >
            Fatture Emesse
          </div>
          <div
            th:text="${numeroFattureMese}"
            class="text-3xl font-bold text-gray-900"
          ></div>
          <div class="text-sm text-gray-400 mt-1 text-center">
            Numero totale fatture emesse nel mese
          </div>
        </div>

        <!-- Fatture Scadute -->
        <div
          class="bg-white rounded-xl shadow-soft p-6 flex flex-col justify-center items-center"
        >
          <div
            class="text-sm font-medium text-gray-500 mb-2 uppercase tracking-wide"
          >
            Fatture Scadute
          </div>
          <div
            th:text="${numeroFattureScaduteMese}"
            class="text-3xl font-bold text-gray-900"
          >
          </div>
          <div class="text-sm text-gray-400 mt-1 text-center">
            Numero totale delle fatture scaduete nel mese
          </div>
        </div>
        <div
          class="bg-white rounded-xl shadow-soft p-6 flex flex-col justify-center items-center"
        >
          <div
            class="text-sm font-medium text-gray-500 mb-2 uppercase tracking-wide"
          >
            Fatture In Attesa Di Pagamento
          </div>
          <div
            th:text="${numeroFattureInAttesaMese}"
            class="text-3xl font-bold text-gray-900"
          >
          </div>
          <div class="text-sm text-gray-400 mt-1 text-center">
            Numero totale delle fatture in attesa nel mese
          </div>
        </div>
      </div>
    </main>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
