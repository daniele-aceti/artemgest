<!DOCTYPE html>
<html lang="it" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - ArtemGest</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* Animazione professionale del bottone */
      .btn-animate {
        position: relative;
        overflow: hidden;
        transition: background 0.3s ease;
      }

      .btn-animate::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        transition: all 0.4s ease;
        transform: skewX(-20deg);
      }

      .btn-animate:hover::before {
        left: 100%;
      }
    </style>
  </head>

  <body class="bg-gray-50 text-gray-900 font-sans antialiased">

    <!-- Layout principale -->
    <div class="flex h-screen overflow-hidden">

      <!-- Sidebar -->
      <aside class="w-64 bg-white border-r border-gray-200 shadow-sm hidden md:flex flex-col p-6">
        <h2 class="text-2xl font-bold mb-10 tracking-tight">ArtemGest</h2>
        <nav class="space-y-4 text-gray-700">
          <a href="#" class="hover:text-black transition">Dashboard</a>
          <a href="#" class="hover:text-black transition">Clienti</a>
          <a href="#" class="hover:text-black transition">Fatture</a>
          <a href="#" class="hover:text-black transition">Impostazioni</a>
        </nav>
      </aside>

      <!-- Contenuto principale -->
      <main class="flex-1 p-6 md:p-10 overflow-y-auto">
        <!-- Header -->
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-8">
          <input
            type="text"
            placeholder="Cerca cliente..."
            class="w-full md:w-1/2 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          />

          <button
            class="relative inline-block px-6 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition btn-animate"
          >
            Aggiungi Cliente
          </button>
        </div>

        <!-- Tabella clienti -->
        <section>
          <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-100 text-left text-sm font-semibold text-gray-700">
                <tr>
                  <th class="px-6 py-4">Nome</th>
                  <th class="px-6 py-4">Email</th>
                  <th class="px-6 py-4">Stato</th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-100">
                <tr>
                  <td class="px-6 py-4 text-sm">Mario Rossi</td>
                  <td class="px-6 py-4 text-sm">mario.rossi@email.com</td>
                  <td class="px-6 py-4 text-sm text-green-600 font-medium">Attivo</td>
                </tr>
                <tr>
                  <td class="px-6 py-4 text-sm">Luca Bianchi</td>
                  <td class="px-6 py-4 text-sm">luca.bianchi@email.com</td>
                  <td class="px-6 py-4 text-sm text-red-500 font-medium">Inattivo</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
